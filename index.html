<!DOCTYPE html>
<html lang="en" id="home">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slicing Desain Website Menggunakan bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Ngofee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-4" href="#menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-4" href="#testimoni">Testimoni</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Hero -->
    <section class="hero" id="hero">
        <div class="card rounded-0 text-bg-dark">
            <img src="assets/images/hero.jpg" class="card-img" alt="hero image">
            <div class="card-img-overlay text-center">
                <h5 class="card-title">Ngofee Yuk</h5>
                <p class="lead">yaudah gas lah yuk</p>
            </div>
        </div>
    </section>
    <!-- End Hero -->

    <!-- Menu -->
    <section class="menu py-5" id="menu">
        <div class="container">
            <h2 class="section-title text-center h3">MENU</h2>
            <p class="section-paragraph text-center">berikut adalah menu kopi kami</p>
            <div class="row justify-content-center gy-5">
                <div class="col-md-4 col-lg-3">
                    <div class="card border-0 rounded">
                        <div class="card-body">
                            <img src="assets/images/ice-cafe-latte.jpg" class="w-100 rounded" alt="Ice Cafe Late">
                            <h5 class="card-title">Ice Cafe Late</h5>
                            <p class="card-text">cold coffee</p>
                            <span class="btn btn-warning btn-gm">RP. 16.000</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="card border-0 rounded">
                        <div class="card-body">
                            <img src="assets/images/americano.jpg" class="w-100 rounded" alt="Americano">
                            <h5 class="card-title">Americano</h5>
                            <p class="card-text">cold coffee</p>
                            <span class="btn btn-warning btn-gm">RP. 13.000</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">
                    <div class="card border-0 rounded">
                        <div class="card-body">
                            <img src="assets/images/cappucino.jpg" class="w-100 rounded" alt="Cappucino">
                            <h5 class="card-title">Cappucino</h5>
                            <p class="card-text">hot coffee</p>
                            <span class="btn btn-warning btn-gm">RP. 15.000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- End Menu -->

    <!-- Testimoni -->
    <section class="testimoni py-5 text-white" id="testimoni">
        <div class="container text-center">
            <img src="assets/images/elias.jpg" class="rounded-circle mb-3" alt="Elias">
            <figure>
                <blockquote class="blockquote">
                    <p>Kopinya lumayan enak, gak kemanisan, mantap</p>
                </blockquote>
                <figcaption class="blockquote-footer text-white">
                    Elias
                </figcaption>
            </figure>
        </div>
    </section>
    <!-- End Testimoni -->

    <!-- Footer -->
    <footer class="text-center text-white py-3">
        <p class="md-0">Copyright &copy; 2022. Ngofee</p>
    </footer>
    <!-- End Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
